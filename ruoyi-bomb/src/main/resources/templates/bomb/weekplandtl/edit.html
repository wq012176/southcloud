<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改周计划明细档')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-weekplandtl-edit" th:object="${bbWeekplanDtl}">
            <input name="planDtlId" th:field="*{planDtlId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">周计划id：</label>
                <div class="col-sm-8">
                    <input name="planId" th:field="*{planId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计划单号：</label>
                <div class="col-sm-8">
                    <input name="planNo" th:field="*{planNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">明细项次号：</label>
                <div class="col-sm-8">
                    <input name="planItemNo" th:field="*{planItemNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物料编码：</label>
                <div class="col-sm-8">
                    <input name="mtrlNo" th:field="*{mtrlNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物料名称：</label>
                <div class="col-sm-8">
                    <input name="mtrlName" th:field="*{mtrlName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">规格型号：</label>
                <div class="col-sm-8">
                    <input name="spec" th:field="*{spec}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计量单位：</label>
                <div class="col-sm-8">
                    <input name="unit" th:field="*{unit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanWeek" th:field="*{qtyPlanWeek}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周一计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanMon" th:field="*{qtyPlanMon}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周二计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanTue" th:field="*{qtyPlanTue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周三计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanWed" th:field="*{qtyPlanWed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周四计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanThu" th:field="*{qtyPlanThu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周五计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanFri" th:field="*{qtyPlanFri}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周六计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanSat" th:field="*{qtyPlanSat}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周日计划量：</label>
                <div class="col-sm-8">
                    <input name="qtyPlanSun" th:field="*{qtyPlanSun}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "bomb/weekplandtl";
        $("#form-weekplandtl-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-weekplandtl-edit').serialize());
            }
        }
    </script>
</body>
</html>
